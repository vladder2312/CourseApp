buildscript {
    apply from: 'config.gradle'

    repositories {
        google()
        jcenter()
        maven { url 'https://plugins.gradle.org/m2/' }
        maven { url 'https://artifactory.surfstudio.ru/artifactory/libs-release-local' }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.gms:google-services:$googleServicesVersion"
        classpath "com.google.firebase:firebase-appdistribution-gradle:$firebaseAppDistributionVersion"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$firebaseCrashlyticsGradleVersion"
        classpath "com.akaita.android:easylauncher:$easyLauncherVersion"
        classpath "com.gradle:build-scan-plugin:$buildScanPluginVersion"
        classpath "ru.surfstudio.android:version-plugin:$androidStandardVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://artifactory.surfstudio.ru/artifactory/libs-release-local" }
        maven { url "https://dl.bintray.com/terrakok/terramaven" }
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: "scripts/dependenciesModules.gradle"